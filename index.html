<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3x3 Chessboard</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .chessboard {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        width: 90vmin;
        height: 90vmin;
        max-width: 500px;
        max-height: 500px;
        border: 5px solid #333;
      }
      .chessboard div {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
      }
      .chessboard div:nth-child(odd) {
        background-color: #fff;
      }
      .chessboard div:nth-child(even) {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="chessboard">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
